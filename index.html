<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">

    <title>AG Prado</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono:wght@400;700&family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            text-align: center;
            color: #FFFFFF;
        }
        header {
            position: absolute;
            bottom: 55%;
            width: 100%;
            font-family: Ubuntu;
        }
        #video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        #video-background video {
            min-width: 100%;
            min-height: 100%;
        }
        .social-media {
            position: absolute;
            bottom: 0;
            width: 100%;
            list-style-type: none;
            text-align: center;
        }
        a {
            color: #FFFFFF;
            text-decoration: none;
            font-family: Ubuntu Mono;
        }
    </style>
</head>
<body>
    <div id="video-background">
        <video autoplay loop muted playsinline>
            <source src="public/fundo.mp4" type="video/mp4">
        </video>
    </div>
    <header>
        <h1>Allan Guilherme Prado</h1>
    </header>
    <ul class="social-media">
